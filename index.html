<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Favicon -->
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Font Awesome CDN -->
  <script src="https://kit.fontawesome.com/debc4afe80.js" crossorigin="anonymous"></script>
  <!-- Animate CSS CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <!-- External Css -->
  <link rel="stylesheet" href="css/style.css">
  <title>Math This Property</title>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <!-- Site Logo -->
      <a class="navbar-brand" href="#">
        <img id="main_logo" src="images/math_this_property_logo.png" alt="">
        <!-- Site Logo 2 -->
        <!-- <img
          src="https://img.icons8.com/external-itim2101-lineal-color-itim2101/64/000000/external-real-estate-calculate-itim2101-lineal-color-itim2101.png" /> -->
        <!-- Credit for icon -->
        <!-- <a href="https://icons8.com/icon/uPxeSSSczHbw/real-estate">Real Estate icon by Icons8</a> -->
      </a>
      <!-- Mobile Toggle Button -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Navbar Items -->
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
          <a class="nav-link" href="#">Features</a>
          <a class="nav-link" href="#">Pricing</a>
          <a class="nav-link disabled">Disabled</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Horizontal Line -->
  <div class="container">
    <div class="row">
      <div class="col">
        <hr>
      </div>
    </div>
  </div>

  <section>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <!-- Header -->
          <h4 class="text-center">Lets do some math</h4>
          <!-- Property Value Input -->
          <label for="purchase_price">Purchase Price</label>
          <div class="input-group mb-3">
            <input id="purchase_price" type="number" class="form-control" placeholder="0.00"
              aria-label="Recipient's username" aria-describedby="basic-addon2" required>
            <span class="input-group-text" id=""><img
                src="https://img.icons8.com/external-wanicon-two-tone-wanicon/40/000000/external-real-estate-economic-crisis-wanicon-two-tone-wanicon.png" />
              <!-- Icon8 Credit -->
              <!-- <a href="https://icons8.com/icon/6LVzPRds8l8s/real-estate">Real Estate icon by Icons8</a> -->
            </span>
          </div>

          <!-- Monthly Rent -->
          <label for="gross_monthly_rent_input">Gross Monthly Rent</label>
          <div class="input-group mb-3">
            <input id="gross_monthly_rent_input" type="number" class="form-control" placeholder="0.00"
              aria-label="Gross Monthly Rent" aria-describedby="" required>
            <span class="input-group-text" id=""><img
                src="https://img.icons8.com/external-xnimrodx-lineal-color-xnimrodx/40/000000/external-rent-rental-property-xnimrodx-lineal-color-xnimrodx.png" /></span>
            <!-- Icon 8 Credit -->
            <!-- <a href="https://icons8.com/icon/6xy1BgM3g0jB/rent">Rent icon by Icons8</a> -->
          </div>

          <!-- Annual Rent -->
          <label for="gross_annual_rent_display">Gross Annual Rent</label>
          <div class="input-group mb-3">
            <input id="gross_annual_rent_display" type="number" class="form-control" placeholder="0.00"
              aria-label="Gross Annual Rent" aria-describedby="" disabled>
            <span class="input-group-text" id=""><img
                src="https://img.icons8.com/external-itim2101-lineal-color-itim2101/40/000000/external-real-estate-financial-itim2101-lineal-color-itim2101.png" /></span>
            <!-- Icon 8 Credit -->
            <!-- <a href="https://icons8.com/icon/DgipWmUK1dbH/real-estate">Real Estate icon by Icons8</a> -->
          </div>

          <!-- ROI -->
          <label for="gross_roi">Gross ROI %</label>
          <div class="input-group mb-3">
            <input id="gross_roi" type="number" class="form-control" placeholder="0.00%" aria-label="Gross ROI"
              aria-describedby="" disabled>
            <span class="input-group-text" id=""><img
                src="https://img.icons8.com/external-itim2101-lineal-color-itim2101/40/000000/external-profit-currency-and-money-itim2101-lineal-color-itim2101.png" /></span>
            <!-- Icon 8 Credit -->
            <!-- <a href="https://icons8.com/icon/SranszdOg0j9/profit">Profit icon by Icons8</a> -->
          </div>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="row">
        <div class="col">
          <!-- Workout the math button -->
          <button id="calculate_btn" type="submit" class="btn btn-success">
            <span class="pe-1">Work it out</span>
            <img
              src="https://img.icons8.com/external-filled-outline-lima-studio/20/000000/external-magic-magic-filled-outline-lima-studio-2.png" />
          </button>
          <!-- Icon8 Credit -->
          <!-- <a href="https://icons8.com/icon/NPh7JmEbV305/magic">Magic icon by Icons8</a> -->

          <!-- Reset Button -->
          <button id="reset_btn" type="submit" class="btn btn-danger">
            <span class="pe-1">Reset</span>
          </button>
        </div>
      </div>
  </section>



  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <!-- External JS file-->
  <script src="javascript/app.js"></script>
</body>

</html>
